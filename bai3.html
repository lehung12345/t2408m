<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <h1>Responsive Checkout Form</h1>
        <div>
            <h3>Billing Address</h3>
            <i class="fa fa-user"></i> Full name: <br>
            <input type="text" placeholder="John M.Doe">
            <br>
            <i class="fa fa-envelope"></i> Email: <br>
            <input type="text" placeholder="John@example.com">
            <br>
            <i class="fa fa-address-card-o"></i> Address: <br>
            <input type="text" placeholder="542 W. 15th Street">
            <br>
            <i class="fa fa-institution"></i> City: <br>
            <input type="text" placeholder="new York">
            <br>
            <div>
                State: <br>
                <input type="text" placeholder="NY">
                <div>
                    Zip: <br>
                    <input type="text" placeholder="10001">
                </div>
            </div>
            
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div>
                <i style="color:rgba(0, 0, 128, 0.032); background-color: navy;">visa</i>
                <i style="color:rgb(0, 153, 255); background-color: blue ;">amex</i>
                <i style="color:white; background-color: red;">mastercard</i>
                <i style="color:aliceblue ; background-color: orange;">discover</i>
            </div>
            Name on Card: <br>
            <input type="text" placeholder="John More Doe">
            <br>
            Credit card number: <br>
            <input type="text" placeholder="1111-2222-3333-4444">
            <br>
            Exp Month: <br>
            <input type="text" placeholder="September">
            <br>
            <div>
                Exp year: <br>
                <input type="number" placeholder="2018">
                <br>
                <div>
                    CVV:<br>
                    <input type="number" placeholder="352">
                    <br>
                </div>
            </div>
        </div>
        <input type="checkbox" checked="checked" name="sameadr">Shipping address same as billing
        <br>
        <input type="submit" value="Continue to checkout" class="btn">
        

    </body>
</html>
